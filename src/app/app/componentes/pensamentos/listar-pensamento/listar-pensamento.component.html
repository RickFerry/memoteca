<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/criarPensamento" class="botao">Adicionar Pensamento</button>
  </header>
  <div class="mural" *ngIf="pensamentos.length > 0; else semPensamentos">
    <div *ngFor="let pensamento of pensamentos">
      <app-pensamento [pensamento]="pensamento"></app-pensamento>
    </div>
  </div>
</section>
<app-botao-carregar-mais
  tabindex="0"
  onKeyDown=""
  [haMaisPensamentos]="haMaisPensamentos"
  (carregarMais)="carregarMaisPensamentos()"
  (keydown.enter)="carregarMaisPensamentos()"
  (keydown.space)="$event.preventDefault(); carregarMaisPensamentos()">
</app-botao-carregar-mais>
<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Não há pensamentos para exibir. :-(</p>
  </div>
</ng-template>
